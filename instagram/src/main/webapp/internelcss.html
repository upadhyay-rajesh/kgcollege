<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- internel style sheet -->
<style>
	
	p{color:cyan;}
	
	<!-- selection based on id -->
	#a{color:cyan;}
	#b{color:blue;}
	#c{color:brown;}
	#d{color:yellow;}
	
	<!-- selection based on class -->
	.c1{color:cyan;}
	.c2{color:brown;}
</style>
</head>
<body>
	select element to apply css <br>
	<p>paragraph1</p>
	<p>paragraph2</p>
	<p>paragraph3</p>
	<p>paragraph4</p>
	
	
	select id to apply css on unique element
	<p id="a">paragraph1</p>
	<p id="b">paragraph2</p>
	<p id="c">paragraph3</p>
	<p id="d">paragraph4</p>
	
	select class to apply css on group element
	
	<p class="c1">paragraph1</p>
	<p class="c2">paragraph2</p>
	<p class="c2">paragraph3</p>
	<p class="c1">paragraph4</p>

</body>
</html>
